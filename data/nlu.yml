- intent: ask_post_stats
  examples: |
    - Hi, how often does the Post Office lose letters and parcels during delivery?
    - How often is post lost?
    - How often does mail go missing
    - How bad is Post Office at their job?
    - What are the chances of a letter or parcel I send getting lost?
    - Can you guarantee my letter will always arrive at a correct destination
    - What are the statsitics on the frequency of undelivered letters and parcels by the Post Office
    - Can you give me Post Office's statistics on the frequency of letter and parcel losses?
    - How frequently does the Post Office lose mail?
    - How likely is it that a letter/parcel I will sent will end up lost
    - Do people often complain about the frequency of lost post?
    - What percentage of letters and parcels go missing in the Post Office system?
    - Tell me how often the Post Office loses mail
    - Please say what the frequency of loses of letters/parcels is by the Post Office
    - Is it common for mail to go missing?
    - How reliable is the Post Office when it comes to preventing postal losses?
    - Give the latest statistics on lost letters and parcels from the Post Office
    - What are the latest statistics on lost letters and parcels from the Post Office?
    - How common is it for mail to go missing during transit
    - Can you tell me how often letters and parcels fail to reach their destination
    - How reliable is the Post Office in ensuring mail isn't misrouted or misplaced?

- intent: ask_insurance
  examples: |
    - What kind of remedial action is taken by the Post Office if the letter is lost?
    - Is there any compensation if the mail is lost?
    - What will be done if the Post Office loses my parcel
    - What kind of insurance options do you offer
    - Do you offer insurance for mail?
    - Tell me what options are there if my letter/parcel goes missing
    - Will you do anything if post is lost?
    - How can I further ensure my package arrives at its destination
    - What remedial action will Post Office make if they lose my parcel
    - You lost my mail before, how will you ensure it won't happen again?
    - What support does the Post Office provide for lost or undelivered mail?
    - Does the Post Office have a policy for compensating customers for lost mail
    - What remedial actions does the Post Office take when mail is misplaced or undelivered?
    - Does the Post Office provide a refund for lost parcels, and if so, how much?
    - What compensation does the postal service offer for missing letters or parcels
    - Could you please inform me of the actions that will be taken by the post office if my parcel goes missing

